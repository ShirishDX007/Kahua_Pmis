{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3 class="text-center" style="color: blue;">Create New Task</h3>
    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
<br></br>
<br></br>
<div class="container">
    <h3 class="text-center" style="color: blue">Upload CSV to Create Tasks</h3>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_tasks_csv' %}">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv">
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
