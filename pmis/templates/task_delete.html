{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3> Delete Task</h3>
    <p>Are you sure you want to delete the task "{{ task.name }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %} 
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
